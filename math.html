<html>
<title>Object in JS</title>
<body>


<script>

// Math.ceil() -> gives the upper value

let a = Math.ceil(5.2)

document.write(a)  // output 6

let b = Math.ceil(-5.2)

document.write(b)  // output -5


// Mtah.floor() gives the nearest value


let a1 = Math.floor(5.98)

document.write(a1)  // output 5

let a12 = Math.floor(-5.2)

document.write(a12)  // output -6


// Mtah.round() gives the nearest value


let a13 = Math.round(5.98)

document.write(a13)  // output 6

let a14 = Math.round(-5.2)

document.write(a14)  // output -6


</script>
</body>
</html>
